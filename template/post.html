{% include "header.html" %}
<div class="container">
	<div class="span8" id="posts">
		<div class="post_cell">
			<div class="date">
				<span class="month">{{ post.date | date("%b") }}</span>
				<span class="day">{{ post.date | date("%d") }}</span>
			</div>
			<div class="post_detail">
				<div class="post_title">
					<a href="{{ post.url }}">{{ post.title }}</a>	
				</div>	
				<div class="post_content">{{ post.content }}</div>
				<div class="post_meta">
					<div class="tags">
						<ul>
							<li>Tags:</li>
							{% for tag in post.tags %}
							<li><a href="/page/category?type=tag&tag={{ tag }}">{{ tag }}</a></li>
							{% endfor %}
							<li>{{ post.visits }} <span class="icon-eye-open"></span></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	{% include "side.html" %}
<div id="push"></div>
</div>
{% include "footer.html" %}
